<div class="container mt-5">
    <form>
        <input type="text" id="barSearch" [(ngModel)]="placeId" />
        <button id="buttonSearch" (click)="onClickSearch()" formtarget="_blank"></button>
      </form>
    <h2>Search New Songs</h2>
    <table class="table table-striped">
      <thead>
          <tr>
            <th>Track name</th>
            <th>Artist name</th>
            <th>Release date</th>
            <th>Genre</th>
            <th>Len</th>
            <th>Topic</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let song of Songs">
          <td>{{ song.track_name }}</td>
          <td>{{ song.artist_name }}</td>
          <td>{{ song.release_date }}</td>
          <td>{{ song.genre }}</td>
          <td>{{ song.len }}</td>
          <td>{{ song.topic }}</td>
          <td><button (click)="onClickDelete($event,song.id)" id="delete_button"></button></td>
        </tr>
      </tbody>
    </table>
  </div>
